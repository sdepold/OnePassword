<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>master_password</title>

    <link href="master_password.css" rel="stylesheet" />
    <script src="master_password.js"></script>
</head>
<body>
    <div class="master_password fragment" data-scope="misc#master_password">
        <header class="page-header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">
                    OnePassword<br />
                    <small>
                        <i class="fa fa-angle-right"></i>&nbsp;
                        <span data-win-res="{textContent: 'pages.misc.master_password.sub_title'}"></span>
                    </small>
                </span>
            </h1>
        </header>

        <section class="page-section" aria-label="Main content" role="main">
            <p data-win-res="{textContent: 'pages.misc.master_password.teaser'}" style="text-align: justify"></p>
            <p><input type="password" name="masterPassword" /></p>
            <p>
                <input type="checkbox" name="keepPassword" value="1" />
                <span data-win-res="{textContent: 'pages.misc.master_password.keep_password'}"></span>
            </p>
            <p><button data-win-res="{textContent: 'pages.misc.master_password.submit'}"></button></p>
        </section>
    </div>
</body>
</html>
